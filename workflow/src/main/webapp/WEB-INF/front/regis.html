<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>圈子网——特别关注</title>
<link href="${res}/web/f/css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${res}/web/f/iepng/iepngfix_tilebg.js"></script>
<!--[IF IE 6]>
<style>
img,div{behavior: url(${res}/web/f/iepng/iepngfix.htc);}
</style>
<script language="javascript">
</script>
<![ENDIF]-->

</head>

<body>
<div id="header">
        <div class="logo"><img src="${res}/web/f/images/logo2.png"/></div>
		<div class="text">> 已经拥有圈子网账号？可以<a href="login.do">直接登录</a></div>
</div>
<div id="content">
  <div class="logLeft"></div>
  <div class="logCon">
     <div class="logTable">
	   <div class="logTitle"><Img src="${res}/web/f/images/logTitle.jpg"></div>
	   <div class="regis">
	   <table width="100%" border="0" cellpadding="2" cellspacing="10">
  <tr>
    <td width="9%" align="right">邮箱</td>
    <td width="46%"><label>
      <input type="text" name="textfield"  class="logInp"/>
    </label></td>
    <td width="45%"><span class="notes">邮箱作为登录名，请填写您的常用邮箱</span></td>
  </tr>
  <tr>
    <td align="right">密码</td>
    <td><input type="password" name="textfield2"  class="logInp"/></td>
    <td><span class="notes">密码只填写一次，请注意大小写</span></td>
  </tr>
  <tr>
    <td align="right">手机</td>
    <td valign="middle"><input type="text" name="textfield3"  class="logInp"/></td>
    <td><span class="notes">事关您的保密信息，找回密码的重要方式</span></td>
  </tr>
  <tr>
    <td align="right">验证码</td>
    <td valign="middle"><input type="text" name="textfield4"  class="logInp" style="width:100px;vertical-align:middle;"/>
      <img src="${res}/web/f/images/nzm.jpg" width="86" height="30" style="vertical-align:middle;">&nbsp;<a href="">换一张</a></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><label>
      <input name="checkbox" type="checkbox" value="checkbox" checked="checked" />
    同意并接受圈子网<a href="">《使用协议》</a></label></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><img src="${res}/web/f/images/regButton.jpg" alt="注册" width="195" height="49" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

	   </div>
	 </div>
	 <div class="logImg"><img src="${res}/web/f/images/img.jpg" width="306" height="393"></div>
  
  </div>
  <div class="logRight"></div>
</div>
<div class="clearfix"></div>
<div id="footer">
    Copyright © 2012 - 2015 Tencent. All Rights Reserved.圈子网 版权所有
</div> 
</body>
</html>
