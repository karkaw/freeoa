<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en" xmlns:t>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
		<!-- Title and other stuffs -->
		<title>员工管理</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="" />

        <#include "/html/head.html"/>
        <@head />

		<!-- jQuery -->
		<script>
			$(function() {
				var widget = new Widget("userWidget");
				var addbut = widget.addButton('addbnt', '添加');
                addbut.bind("click",function(){
                    window.location.href = 'add.do';
                });
			});
		</script>
</head>

<body>
	<!-- Header starts -->
	<#include "/html/header.html"/>
	<!-- Header ends -->

	<!-- Main starts -->
	<div class="main-container" id="main-container">
		<div class="main-container-inner">
			<#include "/html/sidebar.html"/>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"></i> <a href="#">首页</a></li>
						<li class="active">控制台</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon"> <input type="text"
								placeholder="Search /html." class="nav-search-input"
								id="nav-search-input" autocomplete="off" /> <i
								class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<!-- page-content stats -->
				<div class="page-content">
					<div class="page-header">
						<h1>
							控制台 <small><i class="icon-double-angle-right"></i>员工管理</small>
						</h1>
					</div>
					<!-- /.page-header -->

					<div class="row">
						<div class="col-xs-12">
							<@ui.widget id="userWidget">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>描述</th>
                                            <th>姓</th>
                                            <th>名字</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <#list userlist as user>
                                        <tr>
                                            <td>${user["userName"]!}</td>
                                            <td>${user["description"]!}</td>
                                            <td>${user["firstName"]!}</td>
                                            <td>${user["lastName"]!}</td>
                                        </tr>
                                    </#list>
                                    </tbody>
                                </table>
							</@ui.widget>
						</div>
					</div>
				</div>
				<!-- page-content end -->
			</div>
			<!-- Main end -->
        </div>
    </div>
</body>
</html>
