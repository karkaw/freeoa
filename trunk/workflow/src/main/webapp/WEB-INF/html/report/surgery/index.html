  <script>
      $(function(){
          $("button[dtype=data]").each(function(idx,el){
              $(el).bind("click",function(){
                  var td = $(this).parent("td");
                  td.append('指标：<input size="8"  dtype="data"><br/>');
              });
          });

          $("input[dtype=data]").each(function(idx,el){
              $(el).bind("blur",function(){
                  alert("2132");
              });
          });

          $("button[dtype=even]").each(function(idx,el){
              $(el).bind("click",function(){
                  var td = $(this).parent("td");
                  td.append('事件：<input size="16""  dtype="even"><br/>');
              });
          });

          $("button[dtype=addrow]").each(function(idx,el){
              $(el).bind("click",function(){
                  var table = $("table tbody");
                  $("input",table).each(function(idx,input){
                      //$(input).attr({readonly:"true"});
                  });

                  var otr = $("tr:eq(0)",table) ;
                  var ntr = otr.clone(true);
                  ntr.insertBefore($(el).parent().parent("tr"));

                  $("input[dtype=data]",ntr).each(function(idx,ipt){
                      var value = $(ipt).val().split(":")[0];
                      if(value != ''){
                          $(ipt).val(value+": ");
                      }
                  })
              });
          });
      });
  </script>
