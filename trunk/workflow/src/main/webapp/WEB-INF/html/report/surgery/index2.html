<script type="text/javascript">

			 }); 
		 });
		 
		 $("button[dtype=addrow]").each(function(idx,el){
			$(el).bind("click",function(){
				 var table = $("table")[1];
				$("input",table).each(function(idx,input){
					//$(input).attr({readonly:"true"});
				});
			
				 var otr = $("tr:eq(0)",table) ;
				 var ntr = otr.clone(true);
				 ntr.insertBefore($(el).parent().parent("tr"));
				 
				$("input[dtype=data]",ntr).each(function(idx,ipt){
					 var value = $(ipt).val().split(":")[0];
					 if(value != ''){
					 	$(ipt).val(value+": ");
					 }
				 })
			 }); 
		 });
});
