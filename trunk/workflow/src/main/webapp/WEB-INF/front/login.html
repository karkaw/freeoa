<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>智能圈子网——特别关注</title>
<link href="${res}/web/f/css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${res}/web/f/iepng/iepngfix_tilebg.js"></script>
<!--[IF IE 6]>
<style>
img,div{behavior: url(${res}/web/f/iepng/iepngfix.htc);}
</style>

</script>

<body>
<div id="header">
        <div class="logo"><img src="${res}/web/f/images/logo2.png"/></div>
		<div class="text">> 还没有账号，请先<a href="register.do">进行注册</a></div>
</div>
<div id="content">
  <div class="logLeft"></div>
  <div class="logCon">
     <div class="logTable">
	   <div class="logTitle"><Img src="${res}/web/f/images/logTitle2.jpg"></div>
	   <div class="regis">
	   <table width="100%" border="0" cellpadding="2" cellspacing="10">
  <tr>
    <td width="9%" align="right">账号</td>
    <td width="46%"><label>
      <input type="text" name="textfield"  class="logInp"/>
    </label></td>
    <td width="45%"><span class="notes">请输入注册时您的邮箱账号</span></td>
  </tr>
  <tr>
    <td align="right">密码</td>
    <td><input type="password" name="textfield2"  class="logInp"/></td>
    <td><span class="notes">请输入密码，注意大小写</span></td>
  </tr>
 
 
  <tr>
    <td>&nbsp;</td>
    <td><label>
      <input name="checkbox" type="checkbox" value="checkbox" checked="checked" />
      <span class="gray">下次自动登录&nbsp;&nbsp;<a href="">忘记密码？</a></span>
    </label></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><img src="${res}/web/f/images/loginButton.jpg" alt="注册" width="138" height="49" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

	   </div>
	 </div>
	 <div class="logImg"><img src="${res}/web/f/images/img.jpg" width="306" height="393"></div>
  
  </div>
  <div class="logRight"></div>
</div>
<div class="clearfix"></div>
